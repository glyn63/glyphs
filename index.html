<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glyphs</title>
  <style>
    body { margin: 20px; font-family: Arial; }
    table { border-collapse: collapse; margin: 0 auto; }
    td { border: 1px solid #eee; text-align: center; padding: 10px; font-size: 48px; }

<body>

      'áŒ¨', 'áŒ°', 'áŒ¸', 'áˆ', 'á€”', 'ášµ', 'á›‰', 'à¦¤',
      'à¦ ', 'á…¯', 'á ¬', 'á¨…', 'ğ­', 'ğ½', 'âµ…', 'à¨ ',
      'á¬‰', 'á®'
    ];
    const cols = 8, t = document.getElementById('t');

</html>
